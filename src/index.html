<html>
  <head>
    <title>2D Graphs Comparison</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #fff;
        color: #000;
      }
      canvas {
        user-select: none;
        touch-action: none;
        display: block;
        position: relative;
        z-index: 1;
        /* Apply graph margin */
        width: calc(100% - 32px);
        height: calc(400px - 64px);
        padding: 32px 16px;
        @media (max-width: 600px) {
          height: calc(300px - 64px);
        }
      }
      .Header {
        padding: 16px;
        border-bottom: solid 1px rgb(230, 230, 230);
      }
      .Row {
        display: flex;
        padding-left: 16px;
      }
      .GraphCard {
        max-width: 1000px;
        margin: auto;
        padding: 8px;
      }
      h1,
      p {
        margin: 4px 0;
      }
      h3 {
        font-size: 16px;
        margin: 8px 0;
      }
      .ActiveLegend {
        user-select: none;
        touch-action: none;
        width: 120px;
        background: blue;
        color: white;
        position: absolute;
        top: 0;
        left: 0;
        padding: 4px 0px;
        font-size: 12px;
        text-align: center;
        z-index: 100;
      }
      .ActiveCircle {
        user-select: none;
        touch-action: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: yellow;
        border: solid 1px black;
        z-index: 99;
      }
      .ActiveLine {
        user-select: none;
        touch-action: none;
        position: absolute;
        top: 0;
        left: 0;
        border-left: 1px solid red;
        height: 100%;
        z-index: 98;
      }
      .DataPreview {
        padding-left: 8px;
      }
    </style>
    <script async src="bundle.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main>
      <header class="Header">
        <h1>2D Graphs</h1>
        <p>Canvas vs. WebGL comparison</p>
      </header>
      <div class="GraphCard">
        <h3>Render method:</h3>
        <div class="Row">
          <button id="render-2d-canvas-button">
            2D Canvas
          </button>
          <button id="render-webgl-button">
            WebGL
          </button>
        </div>
        <h3>Data points:</h3>
        <div class="Row">
          <input
            id="data-points-slider"
            type="range"
            min="5"
            max="3000"
            value="3000"
            step="1"
          />
          <p id="data-points-preview" class="DataPreview">3000</p>
        </div>
        <div>
          <div style="position: relative">
            <canvas id="line-graph-2d-canvas" style="display: none"></canvas>
            <canvas id="line-graph-webgl" style="display: none"></canvas>
            <div
              class="ActiveLegend"
              id="active-legend"
              style="display: none"
            ></div>
            <div
              class="ActiveCircle"
              id="active-circle"
              style="display: none"
            ></div>
            <div
              class="ActiveLine"
              id="active-line"
              style="display: none"
            ></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
